<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="./UI/Ink.png">
    <title>Ink</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 100px auto 0;
            text-align: center;
        }
        .top-right-container {
            position: absolute;
            top: 0;
            right: 0;
            padding: 20px;
        }
        .logo {
            margin-bottom: 20px;
            font-size: 48px;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
        }
        .search-bar {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #000;
            color: #fff;
        }
        .search-btn {
            margin-top: 10px;
            padding: 8px 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #000000;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        .search-btn:hover {
            background-color: #ffffff;
            border-color: #000000;
            color: #000000;
        }
        .etc-btn {
            margin-top: -10px;
            padding: 8px 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #000000;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        .etc-btn:hover {
            background-color: #ffffff;
            border-color: #000000;
            color: #000000;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Ink</div>
        <input type="text" id="searchInput" class="search-bar" placeholder="Search Ink or type a URL">
        <br>
        <input type="button" value="Ink Search" class="search-btn" onclick="performSearch()">
    </div>

    <div class="top-right-container">
        <input type="button" value="Ink-Mail" class="etc-btn" onclick="goToLink('Error404.html')">
        <input type="button" value="Code-Verse" class="etc-btn" onclick="goToLink('Error404.html')">
    </div>

    <script src="./JavaScripts/Main.JS"></script>

</body>
</html>
