<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="./UI/Ink.png">
    <title>Ink</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 100px auto 0;
            text-align: center;
        }
        .top-right-container {
            position: absolute;
            top: 0;
            right: 0;
            padding: 20px;
        }
        .logo {
            margin-bottom: 20px;
            font-size: 48px;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
        }
        .search-bar {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #000;
            color: #fff;
        }
        .search-btn {
            margin-top: 10px;
            padding: 8px 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #000000;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-btn:hover {
            background-color: #ffffff;
            border-color: #000000;
            color: #000000;
        }
        .etc-btn {
            margin-top: -10px;
            padding: 8px 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #000000;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .etc-btn:hover {
            background-color: #ffffff;
            border-color: #000000;
            color: #000000;
        }
        .menu-container {
            display: none;
            position: fixed;
            height: 650px;
            width: 300px;
            max-width: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000000;
            border: 1px solid #ffffff;
            border-radius: 5px;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            font-size: 20px;
            font-weight: bold;
        }
        .menu-container .dot-point-list {
            list-style-type: disc; /* Use disc for dot points */
            padding: 0;
            margin-left: 20px; /* Add some left margin for better spacing */
        }

        .menu-container .dot-point-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Ink</div>
        <input type="text" id="searchInput" class="search-bar" placeholder="Search Ink or type a URL">
        <br>
        <input type="button" value="Ink Search" class="search-btn" onclick="performSearch()">
    </div>

    <div class="top-right-container">
        <input type="button" value="Ink-Mail" class="etc-btn" onclick="goToLink('Error401.html')">
        <input type="button" value="What's New?" class="etc-btn" onclick="showMenu()">
    </div>

    <!-- New menu container -->
    <div id="menuContainer" class="menu-container">
        <p>What's New?</p>
        <!-- Add menu items as needed -->
        <ul class="dot-point-list">
            <li>Calculator Was Added.</li>
            <li>Tetris Was Added.</li>
            <li>Updated UI.</li>
            <!-- Add more items as needed -->
        </ul>
        <div class="top-right-container">
            <input type="button" value="Close" class="etc-btn" onclick="closeMenu()">
        </div>
    </div>

    <script src="./JavaScripts/Main.JS"></script>

</body>
</html>
