<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="./UI/Ink.png">
    <title class="PageName">Ink</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .container {
            position: absolute;
            top: 0px; /* Adjust the distance from the top as needed */
            left: 5px; /* Adjust the distance from the left as needed */
            display: flex; /* Use flexbox to align items horizontally */
            align-items: center; /* Center items vertically in the flex container */
        }
        
        .logo {
            margin-right: 20px; /* Add right margin to create space between logo and search bar */
            font-size: 48px;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
            text-decoration: none; /* Remove default underline for anchor tag */
            cursor: pointer; /* Change cursor to pointer on hover for better UX */
        }

        .search-bar {
            width: 450px; /* Adjust width to take the remaining space */
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #000;
            color: #fff;
        }

        #searchResults {
            margin-top: 65px; /* Adjust the margin as needed */
            font-weight: bold; /* Added line to set text to bold */
            font-size: 16px;
            padding: 20px;
        }

        .error-box {
            width: 260px;
            height: 10px;
            background-color: #000000;
            border: 1px solid #fff;
            border-radius: 24px;
            margin: 20px;
            display: flex; /* or use display: grid; if you want to use grid layout */
            padding: 20px;
            color: #ffffff;
            font-size: 16px;
            align-items: center;
            justify-content: center;
            font-weight: bold; /* Added line to set text to bold */
        }

        .calculator-box {
            width: 600px;
            height: 360px;
            background-color: #000000; /* Set the background color as needed */
            border: 1px solid #fff;
            border-radius: 24px;
            margin: 20px; /* Adjust the margin as needed */
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 10px;
            padding: 20px;
        }

        .calculator-button {
            width: 100%;
            height: 40px;
            font-size: 16px;
            color: #fff;
            background-color: #000000;
            border: 1px solid #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calculator-button:hover {
            background-color: #ffffff;
            border-color: #000000;
            color: #000000;
        }

        .calculator-display-bar {
            grid-column: span 6;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 18px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #000000;
            border: 1px solid #fff;
            border-radius: 8px;
            color: #fff;
        }

        .calculator-result {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Ink</div>
        <input type="text" id="searchInput" class="search-bar" placeholder="Search Ink or type a URL">
    </div>

    <div id="searchResults"></div>

    <script src="./JavaScripts/Search.JS"></script>

</body>
</html>
