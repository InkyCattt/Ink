<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="./UI/Ink.png">
    <title>Ink</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        h2 {
            margin-top: 25px; /* Add some top margin to the h1 text for spacing */
            font-size: 75px; /* Change the font size to 36px or any other preferred size */
            font-family: sans-serif; /* Set the font family to sans-serif */
        }
        p {
            font-family: sans-serif; /* Set the font family to sans-serif */
        }
        .center-container {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .title {
            color: #313131;
            font-family: sans-serif;
            margin-left: auto;
        }
        .container {
            position: absolute;
            top: 0px; /* Adjust the distance from the top as needed */
            left: 5px; /* Adjust the distance from the left as needed */
            display: flex; /* Use flexbox to align items horizontally */
            align-items: center; /* Center items vertically in the flex container */
        }
        .logo {
            margin-right: 20px; /* Add right margin to create space between logo and search bar */
            font-size: 48px;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
            text-decoration: none; /* Remove default underline for anchor tag */
            cursor: pointer; /* Change cursor to pointer on hover for better UX */
        }
        .search-btn {
            margin-top: 10px;
            padding: 8px 20px;
            border: 1px solid #000000;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
        }
        .search-btn:hover {
            background-color: #000000;
            border-color: #ffffff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Ink</div>
    </div>
    <!-- Centered container for image and text -->
    <div class="center-container">
        <!-- Add your big image and text here -->
        <h2>Error 404 - Page Not Found</h2>
        <p>Oops! It seems like the page you were looking for doesn't exist or may have been moved. Please check the URL for any typos or click the button below to return to the homepage.</p>
        <button class="search-btn" onclick="goToLink('Home.html')">Home</button>
    </div>

    <script src="./JavaScripts/Error.JS"></script>
    
</body>
</html>
