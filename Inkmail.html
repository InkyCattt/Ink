<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="./UI/Ink.png">
    <title class="PageName">Ink-Mail</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            position: absolute;
            top: 0px; /* Adjust the distance from the top as needed */
            left: 0; /* Set left to 0 to align with the left edge of the screen */
            display: flex; /* Use flexbox to align items horizontally */
            align-items: center; /* Center items vertically in the flex container */
        }
        .logo {
            margin-right: 20px; /* Add right margin to create space between logo and buttons */
            font-size: 48px;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
            text-decoration: none; /* Remove default underline for anchor tag */
            cursor: pointer; /* Change cursor to pointer on hover for better UX */
        }
        .sidebar-left {
            position: fixed; /* Make the sidebar fixed to the left */
            top: 0; /* Adjust the distance from the top as needed */
            left: 0; /* Set left to 0 to align with the left edge of the screen */
            bottom: 0; /* Extend the sidebar to the bottom of the screen */
            background-color: #111; /* Adjust background color as needed */
            padding: 10px; /* Adjust padding as needed */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Optional: Add box shadow for a better look */
            display: flex;
            flex-direction: column; /* Arrange buttons vertically */
            align-items: flex-start; /* Align items to the start (left) */
        }
        .etc-btn {
            margin-top: 10px; /* Add top margin to create space between buttons */
            padding: 8px 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #000000;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .etc-btn:hover {
            background-color: #ffffff;
            border-color: #000000;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">--- Ink-mail</div>
    </div>
    <div class="sidebar-left">
        <button class="etc-btn" onclick="openInbox()">Inbox</button>
        <button class="etc-btn" onclick="sentMessages()">Sent</button>
        <button class="etc-btn" onclick="sendMessage()">Send</button>
    </div>

    <script src="./JavaScripts/InkMail.JS"></script>
</body>
</html>
