<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="./UI/Ink.png">
    <title class="PageName">Ink-Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            position: absolute;
            top: 0px; /* Adjust the distance from the top as needed */
            left: 5px; /* Adjust the distance from the left as needed */
            display: flex; /* Use flexbox to align items horizontally */
            align-items: center; /* Center items vertically in the flex container */
        }
        .logo {
            margin-right: 20px; /* Add right margin to create space between logo and search bar */
            font-size: 48px;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
            text-decoration: none; /* Remove default underline for anchor tag */
            cursor: pointer; /* Change cursor to pointer on hover for better UX */
        }
        /* Add styles for the login/signup form */
        .form-container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-input {
            margin-top: 10px;
            width: 40%;
            max-width: 600px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #000;
            color: #fff;
        }
        .form-button {
            margin-top: 10px;
            padding: 8px 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #000000;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-button:hover {
            background-color: #ffffff;
            border-color: #000000;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Ink</div>
    </div>

    <!-- Login/Signup Form -->
    <div class="form-container">
        <h2>Login</h2>
        <input class="form-input" type="text" placeholder="Inkmail-(example~inkmail.net)" required>
        <input class="form-input" type="password" placeholder="Password-(example1234)" required>
        <button class="form-button" type="submit">Login</button>
        <p>Don't have an account?</p>
        <button class="form-button" onclick="goToLink('LS.html?type=Signup')">Sign up</button>
    </div>

    <!-- JavaScript for handling form switching -->
    <script src="./JavaScripts/LS.JS"></script>
</body>
</html>
